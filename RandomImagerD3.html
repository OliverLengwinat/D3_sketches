<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
	</head>

	<body>
		<div id='imgInput'>
			Upload Image : <input type="file" onchange="loadImageFileAsURL(event)" value="chose picture">
		</div>
		<div id="images">
      		<span id="input">
          		<img id="input_img" src="dalmatian_smaller.jpg" alt="Input pic">
      		</span>
	  		<span id="output">
				output
          		<img src="dalmatian_smaller.jpg" alt="Output pic">
      		</span>
		</div>

		<script>
         	//alert(d3.select("#output").text());
      	</script>
		<script>
			function loadImageFileAsURL(event)
			{
				var selectedFile = event.target.files[0];
				if (selectedFile.type.match("image.*"))
				{
					var fileReader = new FileReader();
					fileReader.onload = function(fileLoadedEvent)
					{
						var imageLoaded = document.getElementById("input_img");
						imageLoaded.src = fileLoadedEvent.target.result;
					};
					fileReader.readAsDataURL(selectedFile);
				}
			}

		</script>
   	</body>
</html>
